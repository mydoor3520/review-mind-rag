name: Docker Build & Deploy

on:
  push:
    branches:
      - main
    paths-ignore:
      - '*.md'
      - 'docs/**'
      - '.sisyphus/**'
  workflow_dispatch:  # ìˆ˜ë™ ì‹¤í–‰ í—ˆìš©

env:
  DOCKER_IMAGE: jeonghopak/review-mind-rag
  REGISTRY: docker.io

jobs:
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_IMAGE }}
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=sha,prefix=,format=short

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

      - name: Image digest
        run: echo "Image pushed with digest ${{ steps.build.outputs.digest }}"

  deploy:
    name: Trigger NAS Deployment
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      - name: Call NAS Webhook
        run: |
          # Webhook í˜¸ì¶œ (ì‹œí¬ë¦¿ í† í° í¬í•¨)
          RESPONSE=$(curl -s -w "%{http_code}" -o /tmp/webhook_response.txt \
            -X POST "${{ secrets.NAS_WEBHOOK_URL }}" \
            -H "Content-Type: application/json" \
            -H "X-Webhook-Secret: ${{ secrets.NAS_WEBHOOK_SECRET }}" \
            -d '{
              "repository": "${{ github.repository }}",
              "ref": "${{ github.ref }}",
              "sha": "${{ github.sha }}",
              "image": "${{ env.DOCKER_IMAGE }}:latest",
              "actor": "${{ github.actor }}",
              "timestamp": "'$(date -u +%Y-%m-%dT%H:%M:%SZ)'"
            }')

          # HTTP ìƒíƒœ ì½”ë“œ í™•ì¸
          if [ "$RESPONSE" -ge 200 ] && [ "$RESPONSE" -lt 300 ]; then
            echo "âœ… Webhook called successfully (HTTP $RESPONSE)"
            cat /tmp/webhook_response.txt
          else
            echo "âš ï¸ Webhook returned HTTP $RESPONSE"
            cat /tmp/webhook_response.txt
            # Webhook ì‹¤íŒ¨í•´ë„ ë¹Œë“œëŠ” ì„±ê³µìœ¼ë¡œ ì²˜ë¦¬ (ë°°í¬ëŠ” ë³„ë„)
          fi

      - name: Deployment notification
        run: |
          echo "ğŸš€ Docker image ${{ env.DOCKER_IMAGE }}:latest deployed"
          echo "   SHA: ${{ github.sha }}"
          echo "   Actor: ${{ github.actor }}"
          echo "   Time: $(date -u)"
